<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>World Cup Quiz</title>
</head>

<body>
    <!-- Containter for the quiz -->
    <section class="quiz-container">
        <div id="quiz-page" class="column-flex center-flex">
             <!-- Display for status, question progression-->
            <div id="status"></div>

                <div class="status-item">
                    <p id="statusText" class="status-prefix">
                        Question
                    </p>
                    <div id="statusBar">
                        <div id="statusBarFull"></div>
                    </div>
                </div>

                <!-- Display for points scored -->
                <div class="status-item">
                    <p class="status-prefix">
                        Points
                    </p>
                    <p class="status-main" id="points">
                        0
                    </p>
                </div>

            </div>
            <!-- Display for questions and Answer options-->
            <h1 id="question">What is Question 1?</h1>

            <div class="answer-option-container">
                <p class="answer-option">A</p>
                <p class="answer-option-text" data-number="1">Option1</p>
            </div>

            <div class="answer-option-container">
                <p class="answer-option">B</p>
                <p class="answer-option-text" data-number="2">Option2</p>
            </div>

            <div class="answer-option-container">
                <p class="answer-option">C</p>
                <p class="answer-option-text" data-number="3">Option3</p>
            </div>

            <div class="answer-option-container">
                <p class="answer-option">D</p>
                <p class="answer-option-text" data-number="4">Option4</p>
            </div>

        </div>
    </section>
    <script src="/assets/javascript/script.js"></script>
</body>
</html>
